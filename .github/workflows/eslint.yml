name: 'Check JavaScript files with ESLint'
on:
  pull_request:
    paths:
      - '**/*.js'

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout latest
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: '**/.github/workflows/*.yml'
      - name: Install Dependencies
        run: npm i -g eslint
      - name: Run ESLint
        run: eslint html/js
